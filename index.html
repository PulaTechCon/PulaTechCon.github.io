<!DOCTYPE html>
<html>
<head>
  <title>PulaTechCon 2025 - Registration</title>
</head>
<body>
  <h2>PulaTechCon 2025 Registration</h2>
  <form id="regForm">
    <label>First Name: <input type="text" id="firstName" required></label><br>
    <label>Last Name: <input type="text" id="lastName" required></label><br>
    <label>Affiliation: <input type="text" id="affiliation" required></label><br>
    <button type="submit">Submit</button>
  </form>
  <p><a href="schedule.html">View Schedule</a> | <a href="lunch.html">Select Lunch</a></p>

  <script>
    const form = document.getElementById("regForm")
    form.addEventListener("submit", e => {
      e.preventDefault()
      const participant = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        affiliation: document.getElementById("affiliation").value
      }

      let participants = JSON.parse(localStorage.getItem("participants") || "[]")
      participants.push(participant)
      localStorage.setItem("participants", JSON.stringify(participants))

      alert("Thank you! You are registered.")
      form.reset()
    })
  </script>
</body>
</html>
